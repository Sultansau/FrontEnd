<div class="wrapper">
    
    <div class="signUp">
      
      <form action="index.html" method="post">
          <div>
            <input required type="text" name="user_name" id="name" placeholder="Username">
      
          </div>
          <div>
            <input required type="email" name="user_email" id="email" placeholder="Email">
  
          </div>
          <div>
            <input required type="password" name="user_password" id="password" placeholder="Password">
    
          </div>
          <div>
            <input required type="tel" name="user_phone" id="phone" placeholder="Phone">
       
          </div>

          <button type="submit" class="btn btn-sign-up">Sign Up</button>


          <button type="button" class="btn btn-member">Already a member?</button>
      </form>
      
    </div>
    
    <div class="signIn">
        <form action="index.html" method="post">
            
            <div>
              <input required type="text" name="user_name" id="name" placeholder="Username">
            
            </div>
            
            <div>
              <input required type="password" name="user_password" id="password" placeholder="Password">
          
            </div>
           
            
            
              <button type="submit" class="btn btn-log-in">Log In</button>
            
              <button type="button" class="btn btn-back">Go back</button>
          </form>
      </div>
    
  </div>
